            <h2>研究設備</h2>
            <p>私たちの研究室にはアーク溶解を行う装置が2つあります．それを使用して，金属化合物を製成しています．
            <p>そして，製成した化合物を大学内にある測定装置を使用して検査，物性測定を行います．</p>
            <p>その中でも，最も大切な工程である物性測定において，測定装置が理学部棟にしかないので，歩いて10分かけて毎回測定しに行きます笑</p>
